<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://ThanushreeCU.github.io/TY_TechElevate_TrainingMaintenance_Thanushree/ty-styles-table.css">
    <link rel="stylesheet" type="text/css" href="https://ThanushreeCU.github.io/TY_TechElevate_TrainingMaintenance_Thanushree/ty-styles-form.css">
</head>

<body>
    <a routerLink="/billdash"> <button type="button" class="btn btn-outline-info">Back</button></a>
    <div class="container col-md-10 offset-1">
        <div class="mt-4">
            <h3 class="ty-heading">Technologywise Billable Employees Details</h3>
            <table class="table table-hover table-bordered">
                <thead class="text-white ty-header">
                    <tr>
                        <td>EmployeeName</td>
                        <td>Technology</td>
                        <td>Department</td>
                        <td>YearOfExperince</td>
                        <td>Loaction</td>
                        <td>Payment Type</td>
                        <td>Move to Billable</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees">
                        <td>{{emp.empName}}</td>
                        <td>{{emp.technology}}</td>
                        <td>{{emp.dept}}</td>
                        <td>{{emp.yoe}}</td>
                        <td>{{emp.location}}</td>
                        <td>{{emp.paymentType}}</td>
                        <td><button type="submit" class="btn btn-outline-danger" (click)='movetoBill(data.employeeId)'>Move</button></td>
                        <td><button type="submit" class="btn btn-outline-primary" (click)='delete(data.employeeId)'>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class=" mt-4 mb-4 " id="ty-pagination">
        <!-- <jw-pagination [items]="BillableEmployeesPackageDetails " (changePage)="onChangePage($event) "></jw-pagination> -->
    </div>
</body>

</html>
